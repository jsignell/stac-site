{% macro cta(url=null, text="Learn More", mods=['understated']) %}
    {%- if url -%}
        <a href="{{ url }}" class="{% for mod in mods %} cta--{{mod}} {% endfor %}">{{text}}</a>
    {%- else -%}
        <button type="button" class="{% for mod in mods %} cta--{{mod}} {% endfor %}">{{text}}</button>
    {%- endif -%}
{% endmacro %}
