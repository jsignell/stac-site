{% from 'elements/icon.html' import icon %}

<div class="bg-blue-100 p-3">
    <div class="container flex justify-end">
    <a class="text-blue-dark ml-4 font-bold" href="{{ page.url | langRoute('en') }}">English</a>
    <a class="text-blue-dark ml-4 font-bold" href="{{ page.url | langRoute('lo-ip') }}">Lorem</a>
    </div>
</div>
<nav
    class="navbar"
    x-data="{ navIsActive: false }"
>
    <div class="container">
        <div class="navbar__main">
            <a class="navbar__home" style="width: 150px;" href="/{{locale}}/">
                {% image 'assets/images/STAC-01.png', 'stac logo', '300px' %}
            </a>
            <div :class="navIsActive ? 'navbar__drawer navbar__drawer--active' : 'navbar__drawer'">
                <ul class="navbar__items">
                    {% for navLink in tt.navigation.links %}
                        <li class="navbar__item">
                            <a 
                                class="navbar__link" 
                                href="{{ navLink.href[locale] }}"
                            >{{ navLink.name[locale] }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="pt-12 ml-auto">
                <button x-on:click="navIsActive = !navIsActive" class="border-0 py-1 px-3">{{ icon('bars-solid', size="5") }}</button>
            </div>
        </div>
    </div>
</nav>
