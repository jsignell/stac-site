<!-- SEO & Social Metadata -->
<meta name="description" content="{{ '.meta.description' | localize }}">
<meta property="og:title" content="{{ '.meta.title' | localize }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:description" content="{{ '.meta.description' | localize }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@STACspec" />

{% set noIndex = '.meta.noIndex' | localize %}
{%- if noIndex === true -%}
    <meta name="robots" content="noindex, nofollow">
{%- endif -%}

<meta property="og:image" content="/public/images-original/STAC-01.png" />

<title>{{ '.meta.title' | localize }}</title>
