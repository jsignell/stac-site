<!doctype html>
<html lang="en">
  <head>
    {% include 'head.html' %}
    <title>STAC | {{ title }}</title>
  </head>
  <body class="bg-white">
      {%- include 'nav.html' -%}
      <section class="bg-blue-200 flex">
        <div class="container font-display pt-4">
          {%- for item in tt.navigation.styleguideNav.links -%}
            <a href="{{ item.href }}" class="mr-5 py-2 inline-block text-blue">{{ item.label }}</a>
          {%- endfor -%}
        </div>
      </section>
      <main style="min-height: calc(100vh - 175px);">
        {{ content | safe }}
      </main>
      {% include 'footer.html' %}
  </body>
</html>
