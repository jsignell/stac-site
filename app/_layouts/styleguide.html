<!doctype html>
<html lang="en">
  <head>
    {% include 'head.html' %}
    <title>STAC | {{ title }}</title>
  </head>
  <body class="bg-white">
      {%- include 'nav.html' -%}
      <section class="bg-blue-200 flex">
        <div class="container font-display">
          <a href="/styleguide" class="styleguide-nav-link text-2xl font-medium mr-5 -ml-2">Styleguide</a>
          {%- for link in navigation.styleguide_links -%}
            <a href="{{ link.href }}" class="styleguide-nav-link {% if link.href === page.url %} styleguide-nav-link--active {% endif %}">{{ link.name }}</a>
          {%- endfor -%}
        </div>
      </section>
      <main style="min-height: calc(100vh - 175px);">
        {{ content | safe }}
      </main>
      <footer class="py-5 mt-8 text-blue-500 bg-blue-100">
        <div class="container">This work is licensed under a Creative Commons Attribution 4.0 International License.</div>
      </footer>
  </body>
</html>
